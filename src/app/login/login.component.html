<div class="login-container">
   <div class="logo" style="color: white;">MARVEL UNIVERSE</div>
   <div class="desc" style="color: white;">Journey into the cosmic depths of the mighty Marvel Cinematic Universe!</div>
   <div class="login-form">
      <div class="form-group">
         <label for="uname" style="color: white;"> User Name</label>
         <input type="text" name="uname" class="form-control" [(ngModel)]="username" />
      </div>


      <div class="form-group">
         <label for="pword" style="color: white;">Password</label>
         <input type="password" name="pword" class="form-control" [(ngModel)]="password" />
      </div>
      <div class="btn-container">
         <div class="error">{{ errorMsg }}</div>
         <button class="btn btn-dark" (click)="login()">Login</button>


      </div>
   </div>
</div>
